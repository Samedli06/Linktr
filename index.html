<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', Arial, sans-serif;
      background: linear-gradient(180deg, #004798 0%, #a3b8e7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.10);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.10);
      padding: 40px 24px 32px 24px;
      max-width: 380px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(2px);
    }
    .name {
      font-size: 2.1rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 28px;
      letter-spacing: 1px;
      text-align: center;
    }
    .desc {
      color: #e3e8f0;
      font-size: 1.05rem;
      text-align: center;
      margin-bottom: 32px;
      font-weight: 400;
    }
    .link-btn, .contact {
      width: 100%;
      background: #fff;
      color: #004798;
      border: none;
      border-radius: 16px;
      padding: 16px 0;
      margin-bottom: 20px;
      font-size: 1.15rem;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      display: block;
    }
    .link-btn:hover, .contact:hover {
      background: #004798;
      color: #fff;
      box-shadow: 0 8px 24px 0 rgba(0,0,0,0.13);
    }
    .contact {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .contact span {
      font-family: 'Plus Jakarta Sans', sans-serif;
      letter-spacing: 0.5px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 8px 6vw 8px 6vw;
        max-width: 100vw;
        border-radius: 12px;
      }
      .name {
        font-size: 1rem;
        margin-bottom: 18px;
      }
      .desc {
        font-size: 0.8rem;
        margin-bottom: 12px;
      }
      .link-btn, .contact {
        font-size: 0.92rem;
        padding: 10px 0;
        margin-bottom: 8px;
        border-radius: 8px;
      }
    }
    @media (max-width: 350px) {
      .container {
        padding: 4px 3vw 4px 3vw;
        border-radius: 6px;
      }
      .name {
        font-size: 0.85rem;
      }
      .desc {
        font-size: 0.7rem;
      }
      .link-btn, .contact {
        font-size: 0.8rem;
        padding: 7px 0;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
